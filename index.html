<!DOCTYPE html>
<html lang="en-us" ng-app="poddge">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <title>PoDDGE</title>

    <meta name="description" content="Probability of Delivery Date Graph Estimator">

    <!-- bootstrap -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
    <!-- Font Awesome -->
    <link href="font/css/font-awesome.min.css" rel="stylesheet"/>

    <!-- === JS libs === -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
    <script type="text/javascript" src="milestoneFormDirectives.js"></script>

<body ng-controller="editorController as editor">
    <header class="header">
        <div class="container">
            <nav class="navbar navbar-inverse" role="navigation">
                <div class="navbar-header">
                    <button type="button" id="nav-toggle" class="navbar-toggle" data-toggle="collapse" data-target="#main-nav">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a href="#" class="navbar-brand scroll-top logo"><b>PoDDGE</b></a>
                </div>
                <!--/.navbar-header-->
                <div id="main-nav" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav" id="mainNav">
                        <li class="active"><a href="/" class="scroll-link">Home</a></li>
                        <li><a href="about/">About</a></li>
                        <li><a href="examples/">Examples</a></li>
                    </ul>
                </div>
                <!--/.navbar-collapse-->
            </nav>
            <!--/.navbar-->
        </div>
        <!--/.container-->

    <div id="#top"></div>
    <section id="home" class="container">
        <div id="graph" class="row">
            display here<br><br><br><br><br><br><br><br><br><br>
        </div>
        <div class="row">
            <div id="milestones" class="col-lg-3" ng-repeat="milestone in editor.milestones">
                <milestone-form></milestone-form>
            </div>

                <br><br><br><br><br><br>
