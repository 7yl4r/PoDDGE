<!DOCTYPE html>
<html lang="en-us" ng-app="poddge">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <title>PoDDGE</title>

    <meta name="description" content="Probability of Delivery Date Graph Estimator">
    <meta name="author" content="7yl4r">

    <!-- bootstrap -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
    <!-- Font Awesome -->
    <link href="font/css/font-awesome.min.css" rel="stylesheet"/>
    <!-- d3 graphs -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.7.0/nv.d3.min.css" rel="stylesheet"/>

    <!-- === JS libs === -->
    <!-- angular core -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
    <!-- app modules -->
    <script type="text/javascript" src="milestoneFormDirectives.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <!-- d3 graphs -->
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.7.0/nv.d3.min.js"></script>
    <script type="text/javascript" src="https://rawgit.com/angularjs-nvd3-directives/angularjs-nvd3-directives/master/dist/angularjs-nvd3-directives.min.js"></script> <!-- TODO: dev/testing url only, update via rawgit for prod. -->
</head>
<body ng-controller="editorController as editor">
    <header class="header">
        <div class="container">
            <nav class="navbar navbar-inverse" role="navigation">
                <div class="navbar-header">
                    <button type="button" id="nav-toggle" class="navbar-toggle" data-toggle="collapse" data-target="#main-nav">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a href="#" class="navbar-brand scroll-top logo"><b>PoDDGE</b></a>
                </div>
                <!--/.navbar-header
                <div id="main-nav" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav" id="mainNav">
                        <li class="active"><a href="/">Home</a></li>
                        <li><a href="about/">About</a></li>
                        <li><a href="examples/">Examples</a></li>
                    </ul>
                </div>
                /.navbar-collapse-->
            </nav>
            <!--/.navbar-->
        </div>
        <!--/.container-->
    </header>
    <div id="#top"></div>
    <section id="home" class="container">
        <div id="graph" class="row">
            <div ng-controller="graphCtrl">
                <nvd3-line-chart
                        data="exampleData"
                        width="600"
                        height="140"
                        showXAxis="true"
                        showYAxis="true"
                        xAxisTickFormat="xAxisTickFormat_Date_Format()"
                        yAxisTickFormat="yAxisFormatFunction()"
                        yAxisLabel="probability of delivery"
                        xAxisLabel="number of hours"
                        margin="{left:80,top:20,bottom:40,right:10}"
                        objectequality="true">
                    <svg></svg>
                </nvd3-line-chart>
            </div>
        </div>
        <div class="row">
            <div id="milestones" class="col-lg-3" ng-repeat="milestone in editor.milestones">
                <milestone-form></milestone-form>
            </div>
            <div id="milestone-submitter" class="col-lg-3">
                <br><br><br><br><br><br>
                <button ng-click="editor.addMilestone()">add milestone</button>
            </div>
        </div>
    </section>
</body>
